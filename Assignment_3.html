  <body>
    <h1>Current Date</h1>
    <script> 
        var today = new Date(); 
        var dd = today.getDate(); 
        var mm = today.getMonth() + 1; 
        var yyyy = today.getFullYear(); 
        if (dd < 10) { 
            dd = '0' + dd; 
        } 
        if (mm < 10) { 
            mm = '0' + mm; 
        } 
        var today = dd + '/' + mm + '/' + yyyy+" (or) "+dd + '-' + mm + '-' + yyyy;
	var today1 = mm + '/' + dd + '/' + yyyy+" (or) "+mm + '-' + dd + '-' + yyyy; 
        document.write(today1+"<br><br>");
        document.write(today);       
    </script>
  </body>
</html>
